<!DOCTYPE html>
<html lang="en">
<head>
  <title> Week 7 - Quote Machine </title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barriecito" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" >
</head>
<body>

<section>
<h1  QUOTE MACHINE </h1>
<h3 id = "quotemachine">> Feeling uninspired? Click the button below to get a random positive quote! </h3>
<button id="button1"> New Quote </button>
</section>

<script>
  const quotes = ["You always pass failure on the way to success.","Happiness is an attitude. We either make ourselves miserable, or happy and strong. The amount of work is the same.", "The struggle you’re in today is developing the strength you need tomorrow.","Every day may not be good... but there’s something good in every day.","Be so happy that, when other people look at you, they become happy too.","You always pass failure on the way to success.","In every day, there are 1,440 minutes. That means we have 1,440 daily opportunities to make a positive impact."];
  let quotecount = 0;

  document.getElementById("button1").addEventListener("click", buttonClicked);
  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById('quotemachine').innerHTML = quotes[quotecount];
    if(quotecount>=6){
      quotecount = 0;
    }else{
      quotecount+=1;
    }
  }

</script>

</body>
</html>
